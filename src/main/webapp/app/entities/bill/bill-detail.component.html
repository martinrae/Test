<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bill">
            <h2><span>Bill</span> {{bill.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{bill.date}}</span>
                </dd>
                <dt><span>Details</span></dt>
                <dd>
                    <span>{{bill.details}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{bill.code}}</span>
                </dd>
                <dt><span>Bill Status</span></dt>
                <dd>
                    <span>{{bill.billStatus}}</span>
                </dd>
                <dt><span>Payment Method</span></dt>
                <dd>
                    <span>{{bill.paymentMethod}}</span>
                </dd>
                <dt><span>Payment Amount</span></dt>
                <dd>
                    <span>{{bill.paymentAmount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bill', bill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
