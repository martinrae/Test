<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="discount">
            <h2><span>Discount</span> {{discount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{discount.name}}</span>
                </dd>
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{discount.dateCreated}}</span>
                </dd>
                <dt><span>Percentatge</span></dt>
                <dd>
                    <span>{{discount.percentatge}}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{discount.startDate}}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{discount.endDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/discount', discount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
