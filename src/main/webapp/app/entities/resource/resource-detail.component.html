<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resource">
            <h2><span>Resource</span> {{resource.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{resource.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{resource.description}}</span>
                </dd>
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{resource.quantity}}</span>
                </dd>
                <dt><span>Booking</span></dt>
                <dd>
                    <span *ngFor="let booking of resource.bookings; let last = last">
                        <a [routerLink]="['/booking', booking?.id, 'view' ]">{{booking.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resource', resource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
