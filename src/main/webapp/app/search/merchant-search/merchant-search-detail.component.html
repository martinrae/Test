<div class="row justify-content-center">
    <div class="col-8">
            <h2><span>{{merchantAccount.name}}, {{merchantAccount.city}}</span></h2>
            <hr>
    	<div class="row">
    		<div class="merchantBox">
				<img class="merchantImage" [src]="'data:' + merchantAccount.profileImageContentType + ';base64,' + merchantAccount.profileImage" alt='image'>
				<div class="merchantInfo">
					
				</div>
    		</div>    	
    	</div>
    
        <div *ngIf="merchantAccount">
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{merchantAccount.description}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{merchantAccount.addressLine1}}</span>
                    <br><span>{{merchantAccount.city}}</span>
                    <br><span>{{merchantAccount.country}}</span>
                </dd>    
                <dt><span>Account Category</span></dt>
                <dd>
                    <span *ngFor="let accountCategory of merchantAccount.accountCategories; let last = last">
                        <a [routerLink]="['/account-category', accountCategory?.id, 'view' ]">{{accountCategory.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/merchant-account', merchantAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
